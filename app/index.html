<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <title>Latihan Angular App</title
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script> 
  <script src="js/jquery.min.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
<div id="wrapper">

<div class="container">	
	<nav class="navbar-wrapper navbar-default navbar-fixed-top" role="navigation" ng-controller="NavBarCtrl">
		<div class="container">
          <div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Latihan Angular</a>
          </div>
		  <div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li ng-class="{ active: isActive('/home')}"><a href="#/home">Home</a></li>
				<li ng-class="{ active: isActive('/comic-list')}"><a href="#/comic-list">Comic List</a></li>
			</ul>
		  </div>
        </div>
	</nav>
	<div class="container-fluid">
		<div class="jumbotron">
			<h1>Best Comic Updates</h1>
			<p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.</p>
			<a class="btn btn-primary btn-lg">Join Now!</a>
		</div>
	</div>
	<div class="row">
		<div class="container-fluid col-md-9" ng-view></div>
		<nav role="navigation" ng-controller="CategoryCtrl">
			<div class="span3 col-md-3 navbar navbar-right">
				<div class="widgetHeader navbar-header"><h3>Browse Comic by Category</h3></div>
				<div class="widgetBody">
					<ul class="nav ">
						<li ng-repeat="category in categories" style="display: block"><a href="#/categories/{{category.name}}">{{category.name}}</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
</div>
  
<div id="footer">Latihan Angular App: v<span app-version></span></div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  </div>
</body>
</html>
